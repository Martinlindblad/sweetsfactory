<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="form.css">
</head>
<body>

<div class="container">

   
    <div class="form-group has-feedback">
      
      <div class="col" >
          <input id="Name" type="text" class="form-control" placeholder="Name:">
        <span class="glyphicon  form-control-feedback"></span>
      </div>
    </div>
    <div class="form-group has-feedback">
      
      <div class="col">
          <input type="email" class="form-control " id="exampleFormControlInput1" placeholder="name@example.com">
        <span class="glyphicon form-control-feedback"></span>
      </div>
    </div>
    <div class="form-group has-error has-feedback">
      
      <div class="col">
          <input id="phone" type="text" class="form-control bfh-phone"  placeholder="Phone: (+46) ">  
        <span class="glyphicon form-control-feedback"></span>
      </div>
      <div class="col">
          <textarea class="form-control help-block" id="exampleFormControlTextarea1" placeholder="Message.." rows="3"></textarea>

          <input type="button" id="submit" value="Submit" class="btn-lg btn-default" name="submit" />
      </div>
    </div>
  </form>
</div>

</body>
</html>
