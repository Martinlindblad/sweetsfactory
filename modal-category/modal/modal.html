<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Factory</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./modal.css"> -->
    <link rel="stylesheet" href="../category/products.css">
    <link rel="icon" href="./img/sweetLogo.png" type="image/png" sizes="32x32">
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        BUY
    </button>
    <!-- Modal -->
    <div class="modal fade bd-modal-lg" id="exampleModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="mx-auto text-center">
                                <h1 class="modal-title text-capitalize" id="exampleModalLabel">chocolate holic</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <img class="cart-item-image" src="../category/img/cookie.jpg" width="400">
                            </div>
                            <div class="col-md-5 ml-auto">
                                  <div class="row">
                                      <strong class="cart-price cart-column price">$</strong>
                                  </div>
                                  <div class="row">
                                      <button type="button" class="btn btn-outline-dark mr-5" data-dismiss="modal">Close</button>
                                      <button class="btn btn-secondary btn-add-to-cart" type="button">ADD TO CART</button>
                                  </div>
                            </div><!--/.col-md-5-->
                        </div> <!--/.row-->
                    </div><!--/.container-fluid-->
                </div><!--/.modal-body-->
            </div><!--/.modal content-->

        </div><!--/.modal-dialog modal-lg-->

    </div><!-- end of modal-->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="modal.js"></script>

</body>

</html>
